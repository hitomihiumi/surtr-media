# Docker Compose override for production deployment
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  backend:
    image: ghcr.io/hitomihiumi/surtr-media/mediavault-backend:${BACKEND_VERSION:-latest}
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      ENCORE_ENVIRONMENT: production
      LOG_LEVEL: info
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  minio:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nsqd:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  nsqlookupd:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  nsqadmin:
    # Disable admin UI in production unless needed
    profiles:
      - admin

